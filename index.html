<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header class="container">
        <h1 >Buscador de series de anime</h1>
        <form class="js-form">
            <div class="form-container">
                <input class="js-input-search" type="text" name="search" id="search" placeholder="Introduce un nombre"/>
                <button class="js-btn-search">Buscar</button>
                <button class="js-reset-btn">Reset</button>
            </div>
        </form>
    </header>
    <main class="main-container">
        <section class="section-fav">
            <p>Series favoritas</p>
            <ul class="js-list-favourites"></ul>
        </section>
        <section class="section-search">
            <p>Resultado:</p>  
            <ul class="js-list-results"></ul>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
